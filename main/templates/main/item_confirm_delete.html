{% extends "main/layout.html" %}
{% block content %}



    <div class="content-section container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-white">Delete Item</legend>
                <br><br><br><br>
                <h2 class="text-white">Are you sure you want to delete the post "{{ item.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-success" href="{% url 'main:item_list' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
